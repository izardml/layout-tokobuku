<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toko Buku</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <style>
            .img-display {
                height: 100%;
            }

            @media (max-width: 992px) {
                .img-display {
                    height: 75vw;
                }

                .truncate {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
            }
        </style>
    </head>
    <body style="height: 3000px">
        <!-- S:Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-3">
            <div class="container ms-auto">
                <a class="navbar-brand" href=".">Toko Buku</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="buku.html">Buku</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user.html">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div class="input-group rounded overflow-hidden">
                            <span class="input-group-text text-muted" id="basic-addon1"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon1" />
                            <button class="btn btn-light border d-lg-none" type="submit" id="basic-addon1">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- E:Header -->

        <!-- S:Form Edit -->
        <section id="form">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="card-title">Edit produk</h1>

                                <form action="#">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="judul" class="form-label">Judul</label>
                                                <input type="text" name="judul" id="judul" placeholder="Judul Buku" required class="form-control" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="author" class="form-label">Author</label>
                                                <input type="text" name="author" id="author" placeholder="Nama pengarang" required class="form-control" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="genre" class="form-label">Genre</label>
                                                <div class="row mx-1">
                                                    <div class="form-check col">
                                                        <input class="form-check-input" type="checkbox" value="" id="comedy" />
                                                        <label class="form-check-label" for="comedy">Comedy</label>
                                                    </div>
                                                    <div class="form-check col">
                                                        <input class="form-check-input" type="checkbox" value="" id="romance" />
                                                        <label class="form-check-label" for="romance">Romance</label>
                                                    </div>
                                                    <div class="form-check col">
                                                        <input class="form-check-input" type="checkbox" value="" id="school" />
                                                        <label class="form-check-label" for="school">School</label>
                                                    </div>
                                                    <div class="form-check col">
                                                        <input class="form-check-input" type="checkbox" value="" id="mystery" />
                                                        <label class="form-check-label" for="mystery">Mystery</label>
                                                    </div>
                                                    <div class="form-check col">
                                                        <input class="form-check-input" type="checkbox" value="" id="mystery" />
                                                        <label class="form-check-label" for="mystery">Mystery</label>
                                                    </div>
                                                    <div class="form-check col">
                                                        <input class="form-check-input" type="checkbox" value="" id="mystery" />
                                                        <label class="form-check-label" for="mystery">Mystery</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="sinopsis" class="form-label">Sinopsis</label>
                                                <textarea class="form-control" id="pesan" rows="4" placeholder="Sinopsis"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="stok" class="form-label">Stok</label>
                                                <input type="text" name="stok" id="stok" placeholder="Stok" required class="form-control" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="harga" class="form-label">Harga</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">Rp.</span>
                                                    <input type="text" name="harga" id="harga" placeholder="Harga Buku" required class="form-control" />
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="sampul" class="form-label">Cover</label>
                                                <input type="file" name="sampul" id="sampul" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="col-lg-4">
                                            <img src="img/default.png" class="img-thumbnail" />
                                        </div>
                                    </div>

                                    <input type="reset" value="Reset" class="btn btn-outline-danger" />
                                    <input type="submit" value="Edit" class="btn btn-danger" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- E:Form Edit -->

        <!-- S:Footer -->
        <footer class="text-muted text-center p-5">
            <p>Made by <b>Nizar Daffa</b> using <a href="https://getbootstrap.com" class="text-muted fw-bold">Bootstrap 5</a></p>
        </footer>
        <!-- E:Footer -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const img = document.querySelector("img");
            const input = document.querySelector("input#sampul");
            const reset = document.querySelector("input[type=reset]");

            input.addEventListener("change", () => {
                img.src = URL.createObjectURL(input.files[0]);
            });

            reset.addEventListener("click", () => {
                img.src = "/assets/img/default.png";
            });
        </script>
    </body>
</html>
